{% extends 'folio/base.html' %}
{% load static %}
{% block content %}
<section class="contact-section">
    <div class="container-fluid">
        <div class="pt-4 mt-5">
            <h1 class="about-head pt-4">Contact</h1>
        </div>
    </div>
</section>
<section class="location pt-4">
    <div class="container">
        <div class="mapouter">
            <div class="gmap_canvas"><iframe width="1080" height="600" id="gmap_canvas"
                    src="https://maps.google.com/maps?q=38%20Dorothy%20Lane%20Lawrenceville%20GA%2030046&t=&z=13&ie=UTF8&iwloc=&output=embed"
                    frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><a
                    href="https://123movies-to.org"></a><br>
                <style>
                    .mapouter {
                        position: relative;
                        text-align: right;
                        height: 600px;
                        width: 1080px;
                    }
                </style><a href="https://www.embedgooglemap.net"></a>
                <style>
                    .gmap_canvas {
                        overflow: hidden;
                        background: none !important;
                        height: 600px;
                        width: 1080px;
                    }
                </style>
            </div>
        </div>
    </div>
</section>
<section class="contact-form">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h3>Get in touch</h3>
                <form method="POST" class="pt-2">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-control mt-2" id="name" name="name" placeholder="Name">
                    </div>
                    <div class="form-group mt-2">

                        <input type="email" class="form-control mt-2" id="email" name="email" placeholder="Email">
                    </div>
                    <div class="form-group mt-2">

                        <input type="number" class="form-control mt-2" id="phone" name="phone"
                            placeholder="Phone Number">
                    </div>
                    <div class="form-group mt-2">
                        <textarea type="text" class="form-control mt-2" id="message" name="message" rows="4"
                            placeholder="Message"></textarea>
                    </div>
                    <button type="submit" style="background-color: #6F38C5; color: white; width: 8rem;"
                        class="btn mt-2 mb-4">Send Message</button>
                </form>
            </div>
            <div class="col-md-6">
                <h3>Contact Us</h3>
                <div class="pt-3">
                    <img src="{% static 'folio/images/icon333.png' %}" height="25px" width="35px" alt="">
                    <span style="font-weight: bold;">Address:</span><span> 601 Summerstone lane Lawrenceville GA
                        30044</span>
                </div>
                <div class="mt-5">
                    <img src="{% static 'folio/images/icon111.png' %}" height="25px" width="35px" alt="">
                    <span style="font-weight: bold;">Email:</span><span> antwi21@gmail.com</span>
                </div>
                <div class="mt-5">
                    <img src="{% static 'folio/images/icon222.png' %}" height="25px" width="35px" alt="">
                    <span style="font-weight: bold;">Phone:</span><span> +1 404 319 9522</span>
                </div>
                <div class="mt-5">
                    <img src="{% static 'folio/images/icon444.png' %}" height="25px" width="35px" alt="">
                    <span style="font-weight: bold;">Website:</span><span> antwiandsons.com</span>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
